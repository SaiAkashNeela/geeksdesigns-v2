name: Update Disposable Domain List

on:
  schedule:
    - cron: "0 */9 * * *"   # every 9 hours
  workflow_dispatch:

permissions:
  contents: write   # REQUIRED to push commits

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        run: python scripts/update_disposable_list.py

      - name: Commit updated list (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add scripts/my-disposable-list.txt

          # Only commit if file actually changed
          if git diff --cached --quiet; then
            echo "No changes detected. Skipping commit."
          else
            git commit -m "chore: update disposable domain list"
            git push
          fi
